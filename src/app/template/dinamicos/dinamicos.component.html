<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

  <!-- Nombre -->
  <div class="mb-3 row">
    <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input type="text" name="nombre" class="form-control" placeholder="Nombre de la persona..."
        [ngModel]="persona.nombre" required>
      <span class="form-text text-danger"
        *ngIf="miFormulario.controls['nombre']?.errors && miFormulario.controls['nombre']?.touched">Este campo es
        obligatorio.</span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label for="nombre" class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito..." [(ngModel)]="nuevoJuego"
          (keyup.enter)="agregarJuego()" name="nuevoJuego">
        <button type="button" class="btn btn-outline-primary" (click)="agregarJuego()">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista de Juegos Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
        <input name="juego_{{juego.id}}" [(ngModel)]="juego.nombre" class="form-control" required>
        <button type="button" class="btn btn-outline-danger" (click)="eliminar(i)">Borrar</button>
      </div>
    </div>
  </div>


  <!-- Guardar -->
  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary float-end" [disabled]="miFormulario.invalid"
        (click)="guardar()">Guardar</button>
    </div>
  </div>
</form>
