<h2>Template: Básicos</h2>
<hr>


<div class="row">
  <div class="col">

    <!--     <form (ngSubmit)="guardar( miFormulario )" #miFormulario="ngForm" autocomplete="off"> -->
    <form (ngSubmit)="guardar( )" #miFormulario="ngForm" autocomplete="off">

      <!-- Campo Producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Productos</label>
        <div class="col-sm-9">
          <input type="text" name="producto" class="form-control" placeholder="Nombre del producto" required ngModel
            minlength="3">
          <span class="form-text text-danger" *ngIf="nombreValido()">Debe de ser de tres letras.</span>
        </div>
      </div>

      <!-- Campo Precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Precio</label>
        <div class="col-sm-9">
          <input type="number" name="precio" class="form-control" placeholder="Precio del producto" ngModel required
            min="0">
          <span class="form-text text-danger" *ngIf="precioValido()">El precio debe de ser 0 o mayor.</span>
        </div>
      </div>

      <!-- Campo Existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Existencias</label>
        <div class="col-sm-9">
          <input type="text" name="existencias" class="form-control" placeholder="Existencias del producto" ngModel>
          <!-- <span class="form-text text-danger">Debe de ser de tres letras.</span> -->
        </div>
      </div>

      <!-- Botón Guardar -->
      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
      </div>

    </form>


  </div>
</div>


<div class="row">
  <div class="col">

    <span>Valid:</span>
    <pre>{{ miFormulario.valid}}</pre>

    <span>Pristine:</span>
    <pre>{{ miFormulario.pristine}}</pre>

    <span>Touched:</span>
    <pre>{{ miFormulario.touched}}</pre>

    <span>Valor:</span>
    <pre>{{ miFormulario.value|json}}</pre>

  </div>
</div>
